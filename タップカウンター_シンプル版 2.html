<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapCounter One</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #count {
      font-size: 5em;
      font-weight: bold;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin-top: 1em;
      border: none;
      border-radius: 10px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4682b4;
    }
    #message {
      margin-top: 1em;
      font-size: 1.2em;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>TapCounter One</h1>
  <div id="count">0</div>
  <button onclick="tap()">タップ！</button>
  <div id="message"></div>
  <script>
    let count = 0;
    const messages = [
      "お、いい感じ！",
      "順調ですね！",
      "その調子！",
      "すごい集中力！",
      "もう止まれない…！",
      "君は伝説になるかも",
      "さすが…",
      "Tapマスター誕生",
      "もはや修行僧",
      "世界が君を見ている"
    ];
    function tap() {
      count++;
      document.getElementById('count').textContent = count;
      const msgIndex = Math.floor(count / 10);
      if (count % 10 === 0 && msgIndex < messages.length) {
        document.getElementById('message').textContent = messages[msgIndex];
      }
    }
  </script>
</body>
</html>
